
{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="card card-body">
            <form action="/add_empleado" method="POST">
                <div class="form-group">
                    <input type="text" name="Nombre" placeholder="Nombre" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="Apellidos" placeholder="Apellidos" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="Cedula" placeholder="Cédula" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control" id="btnSaveEmployee">Save</button> 
                </div>
                          
            </form>
        </div>
    </div>

    <div class="col-md-7">  
        <div class="tabla-empleados">
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Apellidos</td>
                        <td>Cédula</td>

                    </tr>
                </thead>
                <tbody id="empleadostabla">
                    <tr>
                        <td>Adrian</td>
                        <td>Alvarado Molina</td>
                        <td>117040078</td>

                    </tr>
                    <tr>
                        <td>Sofia</td>
                        <td>Mendez Sanchez</td>
                        <td>117040078</td>

                    </tr>
                </tbody>
            </table>
            <div>
                <button id="mostrartabla">Mostrar Tabla</button>
            </div>
        </div>
    </div>
</div>




{% endblock %}
